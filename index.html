<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">
</head>

<body>
  <div class="over-container">
    <h1 id="level-title" class="main-title">Press any key to start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green">
        </div>
        <div type="button" id="red" class="btn red">
        </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow">
        </div>
        <div type="button" id="blue" class="btn blue">
        </div>
      </div>
    </div>
    <p class="note">This website was created as a project for the <a class="app-brewery-link" href="https://AppBrewery.co">AppBrewery</a> online course "The Complete 2019 Web Development Bootcamp" and makes partial use of files supplied by that course for that project.</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
